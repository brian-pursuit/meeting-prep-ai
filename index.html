<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Prep AI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Meeting Prep AI</h1>
    </header>
    <main>
      <div class="input-area">
        <h2>Meeting Details</h2>
        <textarea id="meeting-input" placeholder="Paste your meeting agenda or notes here..."></textarea>
        <button id="process-button">Analyze Meeting</button>
      </div>
      <div id="results" class="results-area">
        <!-- Results will be displayed here -->
      </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
